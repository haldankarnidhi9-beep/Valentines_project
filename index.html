<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíò</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        text-align: center;
        color: white;
        /* Heart-themed animated background */
        background: #ff4b5c;
        background-image: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 10%, transparent 11%),
                          radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1) 10%, transparent 11%),
                          radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 10%, transparent 11%);
        background-size: 80px 80px, 120px 120px, 100px 100px;
        animation: heartsBG 10s linear infinite;
    }

    @keyframes heartsBG {
        0% {background-position: 0 0, 0 0, 0 0;}
        100% {background-position: 100px 100px, -120px 120px, 50px -50px;}
    }

    h1 {
        margin-top: 100px;
        font-size: 3.5rem;
    }

    p {
        font-size: 2.3rem;
        font-weight: bold;
        margin-top: 20px;
    }

    .buttons {
        margin-top: 40px;
    }

    button {
        padding: 18px 45px;
        font-size: 26px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        margin: 15px;
        transition: 0.3s ease;
    }

    #yesBtn {
        background: white;
        color: #ff4b5c;
        font-weight: bold;
        font-size: 30px;
        transform: scale(1.1);
    }

    #yesBtn:hover {
        transform: scale(1.2);
    }

    #noBtn {
        background: #ff4b5c;
        color: white;
        position: absolute;
    }

    .heart {
        position: fixed;
        top: -10px;
        font-size: 24px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh);
        }
    }

    .confetti {
        position: fixed;
        width: 12px;
        height: 12px;
        top: -10px;
        animation: fall linear infinite;
    }
</style>
</head>

<body>

<h1>Dear Bebu ‚ù§Ô∏è</h1>
<p>Will you be my Valentine Shona? üíï</p>

<div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes üòç</button>
    <button id="noBtn" onmouseover="moveButton()">No üòÖ</button>
</div>

<script>
function moveButton() {
    const button = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - button.offsetWidth);
    const y = Math.random() * (window.innerHeight - button.offsetHeight);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

function sayYes() {
    document.body.innerHTML = "<h1 style='margin-top:200px;'>YAYYY!!! üíñ You‚Äôre officially my Valentine Bebu ü•∞</h1>";
    launchConfetti();
}

function createHearts() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHearts, 300);

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        confetti.style.backgroundColor =
            ["#fff", "#ff0", "#0ff", "#f0f", "#ff4b5c"][Math.floor(Math.random() * 5)];
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 5000);
    }
}
</script>

</body>
</html>
